<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style>
		.type {
			color: red;
		}
		
		.type1 {
			color: #5500ff;
		}
	</style>
	
	<script src="../js/vue.js"></script>
	
	
	
	<body>
		<div id="app">
			<h2 :class="divClass">{{message}}</h2>
			<h2 class='type1' :class="{type: isType,type1:  isType1}">{{message}}</h2>
			<h2 class='type1' :class="getClassEs6()">{{message}}</h2>
			<button @click="typePro()" type="button">单击</button>
			<!-- <img v-bind:src="imageUrl" v-bind:alt="imageAlt"/>
			<a v-bind:href="href">百度一下</a> -->
			<span :style="{fontSize: fontSizeNumber, color:fontColor}">刺杀小说家</span>
			
			<img :src="imageUrl" v-bind:alt="imageAlt"/>
			<a :href="href">百度一下</a>
		</div>
	</body>
	
	<script>
		const vue = new Vue({
			el: '#app',
			data:{
				message: '你好',
				imageUrl: '../image/lyf.jpg',
				imageAlt: '刘亦菲',
				href: 'http://www.baidu.com',
				divClass: 'type',
				isType:false,
				isType1:false,
				fontSizeNumber: '50px',
				fontColor: 'red'
			},
			methods: {
				typePro: function(){
					this.isType = !this.isType
				},
				
				getClass: function(){
					return {type: this.isType,type1: this.isType1}
				},
				
				getClassEs6(){
					return {type: this.isType,type1: this.isType1}
				}
			}
		});
		
	</script>
</html>
