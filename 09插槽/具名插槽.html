<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<style type="text/css">
		html {
			background-color: azure;
		}
	</style>
	<body>
		<div id="app">
			<cpn><button slot="left" type="button">替换左边</button></cpn>
			<cpn><button slot="center" type="button">替换中间</button></cpn>
			<cpn><button slot="right" type="button">替换右边</button></cpn>
		</div>
		
		<template id="cpnId">
			<div>
				<slot name="left">左边</slot>
				<slot name="center">中间</slot>
				<slot name="right">右边</slot>
			</div>
		</template>
	</body>
	
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		const vue = new Vue({
			el: '#app',
			components:{
				cpn: {
					template: '#cpnId'
				}
			}
		});
	</script>
</html>
