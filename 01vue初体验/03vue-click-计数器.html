<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<h2>当前计数:{{count}}</h2>
			<!-- <button v-on:click="count++" type="button">+</button>
			<button v-on:click="count--" type="button">-</button> -->
			
			<!-- <button v-on:click="add()" type="button">+</button>
			<button v-on:click="sub()" type="button">-</button> -->
			
			<button @click="add()" type="button">+</button>
			<button @click="sub()" type="button">-</button>
		</div>
	</body>
	
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				count: 0
			},
			methods: {
				add: function() {
					this.count++
				},
				sub: function() {
					this.count--
				}
			}
		});
	</script>
</html>
