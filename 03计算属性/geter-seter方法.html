<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
	</body>
	
	<script>
		const vue = new Vue({
			el: "#app",
			data:{
				firstName: 'Kobe',
				lastName: 'huangfu'
			},
			methods:{
				
			},
			computed:{
				fullName: function(){
					return this.firstName + ' ' + this.lastName
				}
			}
		});
	</script>
</html>
