<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<div v-if="isActive">
				<label>用户账号：</label><input type="text" placeholder="账号" key="账号"/>
			</div>
			<div v-else>
				<label>用户密码：</label><input type="text" placeholder="密码" key="密码"/>
			</div>
			
			<button @click="active()" type="button">切换</button>
		</div>
	</body>
	
	<!-- key="账号" 禁止复用 -->
	
	<script>
		const vue = new Vue({
			el :'#app',
			data: {
				isActive: true
			},
			methods:{
				active(){
					this.isActive = !this.isActive
				}
			}
		});
	</script>
</html>
