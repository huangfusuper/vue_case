<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<h2>{{count}}</h2>
			<button @click="add()" type="button">+</button>
			<button @click="sub()" type="button">-</button>
		</div>
	</body>
	
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				count:  0
			},
			methods: {
				add(){
					this.count++
				},
				sub(){
					this.count--
				}
			}
		});
	</script>
</html>
