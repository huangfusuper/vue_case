<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	
	<script src="../js/vue.js"></script>
	
	<body>
		<div id="app">
			<span v-show="isActive">{{message}}</span>
			<button @click="active()" type="button">123123</button>
		</div>
	</body>
	
	<script>
		// let:定义变量
		// const：定义常量
		const vue = new Vue({
			//指定管理的元素
			el: '#app',
			//定义页面所需要的数据
			data: {
				message: '你好，Vue',
				isActive: true
			},
			methods:{
				active(){
					this.isActive = !this.isActive
				}
			}
		})
	</script>
</html>
