<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	
	<script src="../js/vue.js"></script>
	
	<body>
		<div id="app">
			{{message}}
			<ol>
				<li v-for="(item,index) in arrays" :key="index">{{item}}</li>
			</ol>
			
			<button @click="add()" type="button">尾部添加</button>
			<button @click="pop()" type="button">删除末尾</button>
			<button @click="unshift()" type="button">头部添加</button>
			<button @click="splice()" type="button">中间添加</button>
			<button @click="spliceSub()" type="button">中间减少</button>
			<button @click="spliceSplice()" type="button">第三个元素替换</button>
			<button @click="vueSpli()" type="button">Vue方式的修改</button>
		</div>
		
		
	</body>
	
	<script>
		// let:定义变量
		// const：定义常量
		const vue = new Vue({
			//指定管理的元素
			el: '#app',
			//定义页面所需要的数据
			data: {
				message: '你好，Vue',
				arrays: ['a', 'b', 'c', 'd']
			},
			methods:{
				add(){
					this.arrays.push("huangfu")
				},
				pop(){
					this.arrays.pop()
				},
				unshift(){
					this.arrays.unshift('头部')
				},
				splice(){
					this.arrays.splice(1,0,'x','y','1')
				},
				spliceSub(){
					this.arrays.splice(1,3)
				},
				spliceSplice(){
					this.arrays.splice(2,1,'huangfu')
				},
				vueSpli(){
					Vue.set(this.arrays,2,'vue修改')
				}
			}
		})
	</script>
</html>
