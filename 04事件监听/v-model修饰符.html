<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	
	<script src="../js/vue.js"></script>
	
	<body>
		<div id="app">
			<input type="text" name="message" id="message" v-model.lazy="message"/>
			<h2>{{message}}</h2>
			
			<input type="number" name="number" id="number" v-model.number="number"/>
			<h2>{{number}} -  {{ typeof number}}</h2>
			
			
			<input type="text" name="message" id="message" v-model.trim="message"/>
			<h2>{{message}}</h2>
		</div>
	</body>
	
	<script>
		// let:定义变量
		// const：定义常量
		const vue = new Vue({
			//指定管理的元素
			el: '#app',
			//定义页面所需要的数据
			data: {
				message: '你好，Vue',
				number: 1
			}
		})
	</script>
</html>
