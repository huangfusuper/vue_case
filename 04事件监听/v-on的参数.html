<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<script src="../js/vue.js"></script>
	<body>
		<div id="app">
			<span :style="{color: red1}">{{count}}</span>
			
			<div @click="divClient()">
				<button @click.stop="add($event)" type="button">+</button>
			</div>
			<button @click="sub('123')" type="button">-</button>
			<button @click.once="sub('123')" type="button">-once</button>
			
			<form action="http://www.baidu.com" method="get">
				<input type="submit" value="提交" @click.prevent=""/>
			</form>
			
			<input type="text" @keyup.a="keyUp" />
		</div>
	</body>
	
	<!-- @click.stop防止事件冒泡 -->
	<!-- @click.prevent 禁止默认事件 -->
	<!-- @keyup.a="keyUp" 键盘事件触发 -->
	<!--  @click.once 只生效一次 -->
	
	<script>
		const vue = new Vue({
			el: '#app',
			data: {
				count:  0,
				red1: 'red'
			},
			methods: {
				add(event){
					console.log(event)
					this.count++
				},
				sub(p){
					console.log(p)
					this.count--
				},
				divClient(){
					this.red1 = '#856987'
				},
				keyUp(){
					this.red1 = '#656987'
				}
			}
		});
	</script>
</html>
