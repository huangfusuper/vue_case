<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn ref="aaa"></cpn>
			<button @click="btnClick()" type="button">按钮</button>
		</div>
		
		<template id="cpnId">
			<div>
				<h2>子组件</h2>
			</div>
		</template>
	</body>
	
	<script src="../js/vue.js"></script>
	<script type="text/javascript">
		const vue = new Vue({
			el:'#app',
			methods:{
				btnClick(){
					this.$refs.aaa.getMessage()
				}
			},
			components:{
				cpn:{
					template:"#cpnId",
					methods:{
						getMessage(){
							console.log("getMessage")
						}
					}
				}
			}
			
		});
	</script>
</html>
