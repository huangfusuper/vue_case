<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./style.css"/>
	</head>
	
	<body>
		<div id="app">
			<div v-if="books.length">
				<table>
					<thead>
						<tr>
							<th></th>
							<th>书籍名称</th>
							<th>出版日期</th>
							<th>价格</th>
							<th>购买数量</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(book,index) in books">
							<td>{{book.id}}</td>
							<td>{{book.name}}</td>
							<td>{{book.date}}</td>
							<td>{{book.price | showPrice}}</td>
							<td>
								<button @click="add(book)" type="button">+</button>
								{{book.count}}
								<button v-bind:disabled="book.count <= 1" @click="sub(book)" type="button">-</button>
							</td>
							<td>
								<button @click="removeHandler(index)" type="button">移除</button>
							</td>
						</tr>
					</tbody>
				</table>
				<h2>总价格: {{totleCount  | showPrice}}</h2>
			</div>
			<div v-else>购物车为空</div>
		</div>
		
	</body>
	
	<script src="../js/vue.js"></script>
	<script src="./main.js"></script>
</html>
